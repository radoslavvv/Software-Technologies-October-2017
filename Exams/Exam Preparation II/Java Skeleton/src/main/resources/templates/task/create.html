<div id="create-wrapper">
    <section class="create">
        <article>
            <form th:action="@{/create}" method="POST">
                <div class="row">
                    <label for="task">Task:</label>
                    <input type="text" id="task" name="title" th:value="${task.title}"/>
                </div>
                <div class="row">
                    <label for="comments">Comments:</label>
                    <textarea id="comments" name="comments" th:text="${task.comments}" ></textarea>
                </div>
                <button type="submit">Create</button>
            </form>

            <p th:if="${errorMessage}" th:text="${errorMessage}"></p>
        </article>
    </section>
</div>
